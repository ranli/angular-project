<nav>
	<a routerLink="/allimages" routerLinkActive="active">HomePage</a>
    <a routerLink="/myimages" routerLinkActive="active">MyPage</a>
    <a class="alignright" routerLink="/login" routerLinkActive="active" [hidden]="user != null">Login</a>
    <a class="alignright" (click)="logout()" [hidden]="user == null">Logout</a>
</nav>
<button class="add" md-fab (click)="showWindow()">
   		<md-icon class="md-24">add</md-icon>
</button>
<router-outlet></router-outlet>



<div class="cardContainer" [hidden]="close">
</div>
<div class="demo-card demo-basic" [hidden]="close">
  <md-toolbar color="primary">Upload your image here...</md-toolbar>
  <md-icon (click)="closeWindow()">close</md-icon>
  <md-card-content>
      <form (ngSubmit)="upload()" id="form">
			<img class="preview"/><br>
      		<md-input type="text" name="name" placeholder="Title:" [(ngModel)]="title"></md-input><br>
			<input (change)="changeListener($event)" type="file" name="photo" id="image" /><br>
			<button md-button type="submit">Upload</button>		
	  </form>
  </md-card-content>
</div>
